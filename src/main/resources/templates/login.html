<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
          <link rel="stylesheet" th:href="@{/css/login.css}">
          <title>User Registration</title>
      </head>
      <body>

        <div class="navigation">
            <div class="branding">
                <h1>ASK JABU</h1>
                <p>Developed By Sanele Siwela</p>
            </div>
        </div>

        <div class="main">
          <div class="recent-orders">
            <div class="orders-hearder">
              <h2>Sign In</h2>
            </div>
<!--              <div th:if="${param.error}">-->
<!--                <p style="color: red;">Invalid Username or Password</p>-->
<!--              </div>-->

            <form th:action="@{/login}" method="post">
              <ul>
<!--                  <li th:if="${param.error}">-->
<!--                      <p style="color: red;">Invalid Username or Password</p>-->
<!--                  </li>-->
                  <li th:if="${param.error}">
                      <p style="color: red;">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                  </li>
                <li>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required></input>
                </li>
                <li>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required></input>
                </li>
                <li class="form-btn">
                  <button type="submit">Sign In</button>
                  <button style="margin-left: 5px;" onclick="window.location.href='/registration'">Register</button>
                </li>
                  <li class="form-btn" >
                      <a th:href="@{/password-reset}">Forgot Password?</a>
                  </li>
              </ul>
            </form>
          </div>

        </div>

      </body>
</html>
