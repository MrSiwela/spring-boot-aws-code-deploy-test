<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/addProduct.css}">
    <title>Orders</title>
</head>
<body>

<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="ellipse-outline"></ion-icon></span>
                    <span class="title">Ask Jabu</span>
                </a>
            </li>                <li>
            <a th:href="@{/dashboard}">
                <span class="icon"><ion-icon name="speedometer-outline"></ion-icon></span>
                <span class="title">Dashboard</span>
            </a>
        </li>
            <li>
                <a th:href="@{/vendors}">
                    <span class="icon"><ion-icon name="calculator-outline"></ion-icon></span>
                    <span class="title">Vendors</span>
                </a>
            </li>
            <li>
                <a th:href="@{/orders}">
                    <span class="icon"><ion-icon name="calculator-outline"></ion-icon></span>
                    <span class="title">Orders</span>
                </a>
            </li>
            <li>
                <a th:href="@{/inventory}">
                    <span class="icon"><ion-icon name="clipboard-outline"></ion-icon></span>
                    <span class="title">Inventory</span>
                </a>
            </li>
            <li>
                <a th:href="@{/categories}">
                    <span class="icon"><ion-icon name="clipboard-outline"></ion-icon></span>
                    <span class="title">Categories</span>
                </a>
            </li>
            <li>
                <a th:href="@{/settings}">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li>
                <a th:href="@{/logout}">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="toggle">
                <ion-icon name="menu"></ion-icon>
            </div>
            <div class="search">
                <label for="">
                    <input type="search" placeholder="Search"/>
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <h2>Example User</h2>
                <small>normal User</small>
            </div>
        </div>
        <!-- Cards section -->
        <!-- Summarized Details -->
        <div class="details">
            <!-- Order Details -->
            <div class="recent-orders">
                <div class="orders-hearder">
                    <h2>Add New Vendor</h2>
                </div>

                <form th:action="@{/vendors/save}" th:object="${newVendor}" method="post">
                    <ul>
                        <li>
                            <label for="vendorName">Vendor Name:</label>
                            <input type="text"  th:field="*{vendorName}" id="vendorName" name="vendorName" required minlength="2" maxlength="45">
                        </li>
                        <li>
                            <label for="sector">Sector:</label>
                            <input type="text"  th:field="*{sector}" id="sector" name="sector" required minlength="2" maxlength="45">
                        </li>
                        <li>
                            <label for="operatingHours">Operating Hours:</label>
                            <input type="text"  th:field="*{operatingHours}" id="operatingHours" name="operatingHours" required minlength="2" maxlength="45">
                        </li>
                        <li class="form-btn">
                            <button type="submit">Add Vendor</button>
                            <button class="cancel-btn" onclick="window.location.href='/vendors'">Cancel</button>
                        </li>
                    </ul>
                </form>
            </div>

            <!-- New Customers -->
        </div>

    </div>

    <!--        <div th:insert="index"></div>-->

</div>


<script>

        //Menu Toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
        //Add hover class to selected list item
        let navList = document.querySelectorAll('.navigation li');

        function activeLink(){
            navList.forEach((item)=>{
                item.classList.remove('hovered');
                this.classList.add('hovered');
            });
        }

        navList.forEach((item)=>
        item.addEventListener('onclick',activeLink));

    </script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
